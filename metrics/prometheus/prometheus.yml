global:
  scrape_interval: 15s
  scrape_timeout: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'metrics'
    static_configs:
      - targets: [ 'localhost:9090' ]

  - job_name: 'metrics_app'
    metrics_path: /api/metrics
    static_configs:
      - targets: [ 'hammywallet-api:8080' ]

  - job_name: 'metrics_node'
    static_configs:
      - targets: [ 'node-exporter:9100' ]

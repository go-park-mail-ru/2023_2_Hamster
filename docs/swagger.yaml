paths:
  /api/account/{account_id}/delete:
    delete:
      description: Delete account with chosen ID
      produces:
      - application/json
      responses:
        "200":
          description: Account deleted
          schema:
            $ref: '#/definitions/http.Response-http_NilBody'
        "400":
          description: Account error
          schema:
            $ref: '#/definitions/http.ResponseError'
        "401":
          description: User unathorized
          schema:
            $ref: '#/definitions/http.ResponseError'
        "403":
          description: User hasn't rights
          schema:
            $ref: '#/definitions/http.ResponseError'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/http.ResponseError'
      summary: Delete Account
      tags:
      - Account
  /api/account/create:
    post:
      description: Create account
      parameters:
      - description: Input account create
        in: body
        name: account
        required: true
        schema:
          $ref: '#/definitions/http.CreateAccount'
      produces:
      - application/json
      responses:
        "200":
          description: Create account
          schema:
            $ref: '#/definitions/http.Response-http_AccountCreateResponse'
        "400":
          description: Client error
          schema:
            $ref: '#/definitions/http.ResponseError'
        "401":
          description: Unauthorized user
          schema:
            $ref: '#/definitions/http.ResponseError'
        "403":
          description: Forbidden user
          schema:
            $ref: '#/definitions/http.ResponseError'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/http.ResponseError'
      summary: Create account
      tags:
      - Account
  /api/account/update:
    put:
      description: "Put \taccount"
      parameters:
      - description: Input transactin update
        in: body
        name: account
        required: true
        schema:
          $ref: '#/definitions/http.UpdateAccount'
      produces:
      - application/json
      responses:
        "200":
          description: Update account
          schema:
            $ref: '#/definitions/http.Response-http_NilBody'
        "400":
          description: Client error
          schema:
            $ref: '#/definitions/http.ResponseError'
        "401":
          description: Unauthorized user
          schema:
            $ref: '#/definitions/http.ResponseError'
        "403":
          description: Forbidden user
          schema:
            $ref: '#/definitions/http.ResponseError'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/http.ResponseError'
      summary: "PUT \tUpdate"
      tags:
      - Account
  /api/auth/checkAuth:
    post:
      consumes:
      - application/json
      description: Validate auth
      parameters:
      - description: user info
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "200":
          description: User status
          schema:
            $ref: '#/definitions/http.Response-auth_SignResponse'
        "400":
          description: Invalid cookie
          schema:
            $ref: '#/definitions/http.ResponseError'
        "500":
          description: 'Server error: cookie read fail'
          schema:
            $ref: '#/definitions/http.ResponseError'
      summary: Validate Auth
      tags:
      - Auth
  /api/auth/checkLogin/:
    post:
      description: Get bool parametrs about unique login
      produces:
      - application/json
      responses:
        "200":
          description: Show user
          schema:
            $ref: '#/definitions/http.Response-bool'
        "400":
          description: Client error
          schema:
            $ref: '#/definitions/http.ResponseError'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/http.ResponseError'
      summary: Get unique login info
      tags:
      - Auth
  /api/auth/password/:
    put:
      consumes:
      - application/json
      description: Takes old password and newpassword and chnge password
      parameters:
      - description: username && password
        in: body
        name: userInput
        required: true
        schema:
          $ref: '#/definitions/auth.ChangePasswordInput'
      produces:
      - application/json
      responses:
        "200":
          description: user Info
          schema:
            $ref: '#/definitions/http.Response-auth_SignResponse'
        "400":
          description: Client error
          schema:
            $ref: '#/definitions/http.ResponseError'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/http.ResponseError'
      summary: Change Password
      tags:
      - Auth
  /api/auth/signin:
    post:
      consumes:
      - application/json
      description: Login account
      parameters:
      - description: username && password
        in: body
        name: userInput
        required: true
        schema:
          $ref: '#/definitions/auth.LoginInput'
      produces:
      - application/json
      responses:
        "202":
          description: User logedin
          schema:
            $ref: '#/definitions/http.Response-auth_SignResponse'
        "400":
          description: Incorrect Input
          schema:
            $ref: '#/definitions/http.ResponseError'
        "403":
          description: Incorrect password
          schema:
            $ref: '#/definitions/http.ResponseError'
        "404":
          description: User doesn't exist
          schema:
            $ref: '#/definitions/http.ResponseError'
        "429":
          description: Server error
          schema:
            $ref: '#/definitions/http.ResponseError'
      summary: Sign In
      tags:
      - Auth
  /api/auth/signup:
    post:
      consumes:
      - application/json
      description: Create Account
      parameters:
      - description: user info
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "201":
          description: User Created
          schema:
            $ref: '#/definitions/http.Response-auth_SignResponse'
        "400":
          description: Incorrect Input
          schema:
            $ref: '#/definitions/http.ResponseError'
        "409":
          description: User already exists
          schema:
            $ref: '#/definitions/http.ResponseError'
        "429":
          description: Server error
          schema:
            $ref: '#/definitions/http.ResponseError'
      summary: Sign Up
      tags:
      - Auth
  /api/csrf/:
    get:
      description: Get csrf token
      produces:
      - application/json
      responses:
        "200":
          description: Csrf Token
          schema:
            $ref: '#/definitions/http.Response-http_getCSRFResponce'
        "401":
          description: Unauthorized user
          schema:
            $ref: '#/definitions/http.ResponseError'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/http.ResponseError'
      summary: Get csrf token
      tags:
      - Csrf
  /api/tag/{tagId}/update:
    put:
      consumes:
      - application/json
      description: Update Tag
      parameters:
      - description: tag info
        in: body
        name: tag
        required: true
        schema:
          $ref: '#/definitions/models.Category'
      produces:
      - application/json
      responses:
        "200":
          description: tag to update
          schema:
            $ref: '#/definitions/http.Response-models_Category'
        "400":
          description: Incorrect Input
          schema:
            $ref: '#/definitions/http.ResponseError'
        "401":
          description: auth error relogin
          schema:
            $ref: '#/definitions/http.ResponseError'
        "429":
          description: Server error
          schema:
            $ref: '#/definitions/http.ResponseError'
      summary: Update Tag
      tags:
      - Category
  /api/tag/all:
    get:
      consumes:

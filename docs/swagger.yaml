          schema:
            $ref: '#/definitions/http.ResponseError'
        "401":
          description: auth error relogin
          schema:
            $ref: '#/definitions/http.ResponseError'
        "429":
          description: Server error
          schema:
            $ref: '#/definitions/http.ResponseError'
      summary: Get Tags
      tags:
      - Category
  /api/tag/create:
    post:
      consumes:
      - application/json
      description: Creates tag
      parameters:
      - description: tag info
        in: body
        name: tag
        required: true
        schema:
          $ref: '#/definitions/category.TagInput'
      produces:
      - application/json
      responses:
        "200":
          description: tag with id creted
          schema:
            $ref: '#/definitions/http.Response-category_CategoryCreateResponse'
        "400":
          description: Incorrect Input
          schema:
            $ref: '#/definitions/http.ResponseError'
        "401":
          description: auth error relogin
          schema:
            $ref: '#/definitions/http.ResponseError'
        "429":
          description: Server error
          schema:
            $ref: '#/definitions/http.ResponseError'
      summary: Create Tag
      tags:
      - Category
  /api/tag/delete:
    delete:
      consumes:
      - application/json
      description: delete tag
      parameters:
      - description: tag id
        in: body
        name: tag
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: tag slice
          schema:
            $ref: '#/definitions/http.Response-models_Category'
        "400":
          description: Incorrect Input
          schema:
            $ref: '#/definitions/http.ResponseError'
        "401":
          description: auth error relogin
          schema:
            $ref: '#/definitions/http.ResponseError'
        "429":
          description: Server error
          schema:
            $ref: '#/definitions/http.ResponseError'
      summary: Delete Tag
      tags:
      - Category
  /api/transaction/{transaction_id}/delete:
    delete:
      description: Delete transaction with chosen ID
      produces:
      - application/json
      responses:
        "200":
          description: Transaction deleted
          schema:
            $ref: '#/definitions/http.Response-http_NilBody'
        "400":
          description: Transaction error
          schema:
            $ref: '#/definitions/http.ResponseError'
        "401":
          description: User unathorized
          schema:
            $ref: '#/definitions/http.ResponseError'
        "403":
          description: User hasn't rights
          schema:
            $ref: '#/definitions/http.ResponseError'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/http.ResponseError'
      summary: Delete Transaction
      tags:
      - Transaction
  /api/transaction/count:
    get:
      description: Get User count transaction
      produces:

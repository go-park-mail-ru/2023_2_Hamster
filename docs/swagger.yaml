      parameters:
      - example: uuid
        in: query
        name: account
        type: string
      - example: uuid
        in: query
        name: category
        type: string
      - example: "2023-12-21T19:30:57+03:00"
        in: query
        name: end_date
        type: string
      - example: true
        in: query
        name: income
        type: boolean
      - example: true
        in: query
        name: outcome
        type: boolean
      - example: "2023-11-21T19:30:57+03:00"
        in: query
        name: start_date
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Show transaction
          schema:
            $ref: '#/definitions/http.Response-http_MasTransaction'
        "204":
          description: Show actual accounts
          schema:
            $ref: '#/definitions/http.Response-string'
        "400":
